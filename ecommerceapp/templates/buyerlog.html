<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <style>
    body{
      background-image: url({% static 'buyerlog.jpg' %});
      background-repeat: no-repeat;
      background-size: 100%;
    }
    :placeholder-shown{
      text-align: center;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div style="height: 450px;width: 400px;margin-left: 450px;margin-top: 100px;background-color: green;border-radius: 20px;box-shadow: 5px 5px 5px black;">
    <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
      <h1 style="color: white;margin-left: 50px;margin-top: 30px;text-shadow: 5px 5px 5px black;padding-top: 20px;">Customer Login</h1>
      <input type="text" placeholder="Email or Phone Number" name="logename" style="border: none;border-bottom: 1px black solid;margin-left: 70px;width: 250px;height: 40px; margin-top: 30px;box-shadow: 5px 5px 5px black;border-radius: 10px;"><br><br>
      <input type="password" placeholder="password" name="logpassword" style="border: none;border-bottom: 1px black solid;margin-left: 70px;width: 250px;height: 40px;margin-top: 10px;box-shadow: 5px 5px 5px black;border-radius: 10px;"><br><br>

      <button type="submit" style="height: 40px;width: 200px;margin-left: 100px;background-color: blue;border: none;box-shadow: 5px 5px 5px black;border-radius: 10px;">Login</button><br><br>
      <a href="" style="margin-left: 120px;">Forgot Password?</a><br><br>
      <a href="http://127.0.0.1:8000/ecommerceapp/buyerreg/" class="btn btn-primary" style="margin-left: 60px;height: 40px;width: 120px;box-shadow: 5px 5px 5px black;color: black;border-radius: 10px;">Register</a>
      <a href="http://127.0.0.1:8000/ecommerceapp/index/" class="btn btn-primary" style="margin-left: 32px;height: 40px;width: 120px;border-radius: 10px;box-shadow: 5px 5px 5px black;background-color: blue;color: black;">Back</a>
    </form>

  </div>
</body>

</html>
