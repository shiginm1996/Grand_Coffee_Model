<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <style>
        body{
            background-image: url({% static 'cofee1.jpg' %});
            background-repeat: no-repeat;
            background-size: 120%;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div style="height: 500px;width: 450px;background-color: rgb(46, 52, 46);margin-left: 700px;">

    <form method="post" enctype="multipart/form-data">{% csrf_token %}
        <center>
        <h1 style="color: white;text-shadow: 5px 5px 5px black;">Seller Updation</h1>

        <img src="{% static 'download.png' %}" alt="" height="80px" width="150px" ><br><br>
        <input type="file" name="imgup" placeholder="Name" style="width: 200px;height: 20px;" value="{{data.imgup}}"><br><br>
        <input type="text" name="sname" placeholder="Name" style="width: 200px;height: 20px;" value="{{data.sname}}"><br><br>
        <input type="email" name="email" placeholder="Email" style="width: 200px;height: 20px;" value="{{data.email}}"><br><br>
        <input type="number" name="phone" placeholder="Phone Number" style="width: 200px;height: 20px;" value="{{data.phone}}"><br><br>
        <input type="text" name="cname" placeholder="Company Name" style="width: 200px;height: 20px;" value="{{data.cname}}"><br><br>
        <input type="text" name="tl" placeholder="Trade License No:" style="width: 200px;height: 20px;" value="{{data.tl}}"><br><br>
        <input type="text" name="caddress" placeholder="Company Address" style="width: 200px;height: 20px;" value="{{data.caddress}}"><br><br>


        <button type="submit" style="background-color: green;height: 30px; width: 150px; border: none;border-radius: 20px; box-shadow: 5px 5px 5px black;">Update</button><br><br>
        <a href="http://127.0.0.1:8000/ecommerceapp/prof/" style="color:white;">Back</a>
    </center>
    </form>
</div>
</body>1
</html>
