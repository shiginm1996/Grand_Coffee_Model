<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
<!--            min-height: 100vh;-->
        }

        header {
            background-color: #343a40;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dee2e6;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #343a40;
            color: #fff;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        footer {
            background-color: #343a40;
            color: #fff;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
            width: 100%;
        }



    </style>
</head>
<body>
<div class="container-fluid" style="height:80px;background-color: #343a40;">
    <a href="http://127.0.0.1:8000/ecommerceapp/buyerprof/" style="color:white;margin-left:950px;margin-top:10px;">Home</a>
    <a href="http://127.0.0.1:8000/ecommerceapp/buyerprof/" style="color:white;margin-left:50px;">Back</a>
</div><br><br>
    <header>
        <h1>Order History</h1>
    </header><br>

    <main>
        <table>
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Product Name</th>
                    <th>Order Date</th>
                    <th>Total Price</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample data, replace with dynamic data from your backend -->
                {% for i,j,k in mylist %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{i}}</td>
                    <td>{{j}}</td>
                    <td>{{k}}</td>
                </tr>
                {% endfor %}

                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </main><br><br><br><br>

    <footer>
        &copy; 2024 Your Company Name. All rights reserved.
    </footer>

</body>
</html>
